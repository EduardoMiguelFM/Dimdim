server.port=8080

# Configurações do Azure SQL Server
spring.datasource.url=jdbc:sqlserver://dimdim-server-fiap.database.windows.net:1433;database=dimdim_db;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
